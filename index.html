<!doctype html>
<html>
	<head>
		<title>response</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/style.css" rel="stylesheet">
		<link href="owl/owl.carousel.min.css" rel="stylesheet">
		<link href="owl/owl.theme.default.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
		<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Noto+Sans+Lepcha&family=Roboto&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Josefin+Sans&family=Noto+Sans+Lepcha&family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<section id="form-sec">
			<div class="container">
				<div class="form-row">
					<div class="form-col">
						<div class="form-card">
							<h3>LOGIN</h3>
							<h1>Mark<span>l</span>en</h1>
							<p>Tp keep connected with usplease login with your personal information by email address and password.</p>
						</div>
					</div>
					<div class="form-validate-col">
						<div class="form-validate-card">
							<div class="form-col-head">
								<h4>You can join with</h4>
								<div class="form-icon-row">
									<div class="form-icon-col">
										<div class="form-icon-google">
											<i class="bi bi-google"></i>
										</div>
										<div class="form-icon-content">
											<p>Login with Gmail</p>
										</div>
									</div>
									<div class="form-icon-col">
										<div class="form-icon-facebook">
											<i class="bi bi-facebook"></i>
										</div>
										<div class="form-icon-content">
											<p>Login with Facebook</p>
										</div>
									</div>
								</div>
							</div>
							<div class="form-validate">
								<div class="form-email">
									<input type="email" id="email" name="email" placeholder="Enter Your Email">
								</div>
								<div class="form-password">
									<input type="password" id="password" name="password" placeholder="Enter Your Password">
									<a>Forgot?</a>
								</div>
								<div class="form-remain">
									<input type="checkbox" id="remain" name="remain">
									<label for="remain">Remember me</label>
								</div>
								<div class="form-btn">
									<button>LOGIN</button>
								</div>
								<div class="form-btn">
									<p>Don't have an account? <a>Sign up</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
